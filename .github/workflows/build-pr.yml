name: Build Test

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build-test-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ChromeDriver
        run: brew install chromedriver
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build macOS app
        run: python build.py
      
      - name: Verify build output
        run: |
          if [ -d "dist/ElderlyCareScraper.app" ]; then
            echo "✓ Build successful - ElderlyCareScraper.app created"
            ls -lh dist/
          else
            echo "✗ Build failed - ElderlyCareScraper.app not found"
            exit 1
          fi
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ElderlyCareScraper-macOS-${{ github.sha }}
          path: dist/ElderlyCareScraper.app
          retention-days: 7
