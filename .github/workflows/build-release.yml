name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ChromeDriver
        run: brew install chromedriver
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build macOS app
        run: python build.py
      
      - name: Package app as ZIP
        run: |
          cd dist
          zip -r ElderlyCareScraper-macOS.zip ElderlyCareScraper.app
          cd ..
      
      - name: Create DMG (optional, better for distribution)
        run: |
          # Install create-dmg if you want DMG format
          brew install create-dmg
          create-dmg \
            --volname "Elderly Care Scraper" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "dist/ElderlyCareScraper-macOS.dmg" \
            "dist/ElderlyCareScraper.app" || true
      
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Elderly Care Facility Scraper ${{ steps.get_version.outputs.VERSION }}
            
            ### macOS Installation
            1. Download `ElderlyCareScraper-macOS.dmg` or `ElderlyCareScraper-macOS.zip`
            2. If using DMG: Open and drag the app to Applications
            3. If using ZIP: Extract and move to Applications
            4. Right-click the app and select "Open" (first time only, due to macOS Gatekeeper)
            
            ### Features
            - Scrape elderly care facilities from California Community Care Licensing
            - Export data to CSV
            - Easy-to-use graphical interface
            
            ### Requirements
            - macOS 10.13 or later
            - Google Chrome browser installed
          draft: false
          prerelease: false
      
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ElderlyCareScraper-macOS.zip
          asset_name: ElderlyCareScraper-macOS.zip
          asset_content_type: application/zip
      
      - name: Upload DMG to Release (if exists)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ElderlyCareScraper-macOS.dmg
          asset_name: ElderlyCareScraper-macOS.dmg
          asset_content_type: application/x-apple-diskimage
        continue-on-error: true
